
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-nVZ4v4X9+VlKqlQ4jl7V2d/OIr6m97J6AxVyU6ZZxUOtRXGZJ0Xp5m5l5q5GGCJy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>TechJobs</title>
  </head>
  <body>
    <div class="d-flex justify-content-center cadastro-box">
      <div class="cadastro">
      	<div class="logocadastro">
        	<h4 class="text-center h4">TechJobs - Faça seu Cadastro</h3>
          <img src="/img/techjobs.png" alt="" style="width: 100%">
      	</div>
					<form id="cadastro-forms" class="cadastro-form formcadastro">
						<div class="cadastro-form" >
							<div class="form-group">
								<label class="control-label">Digite seu usuário</label>
								<input name="user" class="form-control" type="text" placeholder="Usuário:" autofocus required>
							</div>
							<div class="form-group">
								<label class="control-label">Crie sua senha</label>
								<input name="password" class="form-control" type="password" placeholder="Senha:" required>
							</div>
							<div class="form-group">
								<label class="control-label">Repita sua senha</label>
								<input name="password" class="form-control" type="password" placeholder="Senha:" required>
							</div>
							<div class="alert alert-primary">
								<p>Já tem uma conta? <a href="/index.html">Clique aqui para fazer login.</a></p>
							</div>
								<button type="submit" class="btn btn-dark btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Criar</button>
						</div>
					</form>
				</div>
			</div>
    <script src="scripts.js"></script>
  </body>
</html>
