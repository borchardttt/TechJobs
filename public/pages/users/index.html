<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechJobs - Home</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
	<div id="sidebar"></div>
  <br>
  <br>
	<div class="main-content styleMain" id="main-content">
    <h1 class="text-center">Usuários do Sistema</h1>
    <br>
    <div class="container justify-content-center w-100 d-flex">
      <div class="table-responsive table-bordered">
        <table class="table">
          <thead class="thead-dark">
              <th>Usuário</th>
              <th>Área de Atuação</th>
          </thead>
          <tbody id="user-list">
              <tr data-label="Usuário"></tr>
              <tr data-label="Área de Atuação"></tr>
          </tbody>
        </table>
      </div>
      <div class="table-responsive empresas-table">
        <table class="table">
          <thead class="thead-dark">
              <th>Empresa</th>
              <th>CNPJ</th>
          </thead>
          <tbody id="empresas-list">
              <tr data-label="Empresa"></tr>
              <tr data-label="CNPJ"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/public/js/users.js"></script>
  <script>
    $(function() {
      $('#sidebar').load('/sidebar');
    });
  </script>
</body>
</html>
