<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechJobs - Home</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
	<div class="sidebar d-none d-md-block">
    <button id="sidebar-toggler" class="btn-sm btn">
      <i class="fa fa-bars bg-light" aria-hidden="true"></i>
    </button>
		<div class="user-profile">
			<img src="/public/img/eu.jfif" alt="User profile">
			<h5 class="user-name d-none" id="nome-user"></h5>
		</div>
		<ul class="nav flex-column">
			<li class="nav-item">
				<a class="nav-link active fa fa-home" id="home" href="/home"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link fa fa-user fa-x" id="editUser" href="/edit-user"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link fa fa-suitcase" id="jobs" href="/home"></a>
			</li>
      <li class="nav-item">
				<a class="nav-link fa fa-plus" id="jobs-register" href="cadastro-vagas"></a>
			</li>
      <li class="nav-item">
				<a class="nav-link fa fa-users" id="users" href="/users"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link fa fa-sign-out" id="logout" href="/login"></a>
			</li>
		</ul>
	</div>
	<div class="main-content">
		<h1 class="text-center">TechJobs</h1>
		<div class="container">
      <div class="select-multiple">
        <div class="select-search">
          <input type="text" placeholder="Pesquisar">
          <button class="btn btn-sm" type="submit" id="btn-search"><i class="fa fa-search text-dark"></i></button>
        </div>        
        <div class="select-dropdown select-closed" id="selectJobs">
          <ul>
            <li><input type="checkbox" name="option" value="Option 1"> <label>PHP</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>Laravel</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>Docker</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>TypeScript</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>GO</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>React</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>Angular</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>VueJs</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>Linux</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>NFE</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>Suporte</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>VueJs</label></li>
            <li><input type="checkbox" name="option" value="Option 1"> <label>SpringBoot</label></li>
            <li><input type="checkbox" name="option" value="Option 2"> <label>Java</label></li>
            <li><input type="checkbox" name="option" value="Option 3"> <label>C#</label></li>
            <li><input type="checkbox" name="option" value="Option 3"> <label>.NET</label></li>
            <li><input type="checkbox" name="option" value="Option 3"> <label>RUBY ON RAILS</label></li>
            <li><input type="checkbox" name="option" value="Option 3"> <label>C</label></li>
            <li><input type="checkbox" name="option" value="Option 3"> <label>PYTHON</label></li>
            <li><input type="checkbox" name="option" value="Option 3"> <label>JAVASCRIPT</label></li>
          </ul>
        </div>
      </div>
      <br>
			<div class="row justify-content-center">
        <div class="col-md-6">
          <div id="alert-no-vagas" class="alert alert-danger d-none" role="alert">
            Nenhuma vaga encontrada com os requisitos informados.
          </div>
          <div id="vagas-list"></div>
        </div>
      </div>
		</div>
	</div>
  <script src="/public/js/vagas.js"></script>
  <script>
    $(document).ready(function() {
    let sidebarExpanded = false;
    let sidebarWidth = $('.sidebar').css('width');
  
    $('#sidebar-toggler').click(function() {
      sidebarExpanded = !sidebarExpanded;
  
      if (sidebarExpanded) {
        $('.sidebar').animate({ width: '200px' }, 700);
        $('.user-profile img').animate({width: '120px'},500);
        $('.user-profile').css('align-items', 'center');
        $('.nav-item a').css('font-size', '1rem');
        $("#home").prepend("<a class='home-link'> Home </a>");
        $("#editUser").prepend("<a class='edit-user'> Perfil </a>");
        $("#jobs").prepend("<a class='vagas'> Vagas </a>");
        $("#jobs-register").prepend("<a class='vagas'> Cadastrar </a>");
        $("#logout").prepend("<a class='logout'> Logout </a>");
        $("#users").prepend("<a class='logout'> Usu√°rios </a>");
        $('#nome-user').removeClass('d-none');
        $('#sidebar-toggler i').addClass('fa-times');
      } else {
        $('.sidebar').animate({width: sidebarWidth}, 900);
        $('.user-profile img').animate({width: '50px'},700).css('height', '100%');
        $('#nome-user').addClass('d-none');
        $('.nav-item a').css('font-size', '0.9rem');
        $(".edit-user").remove();
        $(".home-link").remove();
        $(".vagas").remove();
        $(".logout").remove();
  
      }
    });
  });
    const username = sessionStorage.getItem("username");
    document.getElementById("nome-user").textContent = username;
    </script>
</body>
</html>
