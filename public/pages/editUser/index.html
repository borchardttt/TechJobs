<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechJobs - Home</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
	<div class="sidebar d-none d-md-block">
    <button id="sidebar-toggler" class="btn-sm btn">
      <i class="fa fa-bars bg-light" aria-hidden="true"></i>
    </button>
		<div class="user-profile">
			<img src="/public/img/eu.jfif" alt="User profile">
			<h5 class="user-name d-none" id="nome-user">Gabriel Borchardt</h5>
		</div>
		<ul class="nav flex-column">
			<li class="nav-item">
				<a class="nav-link active fa fa-home" id="home" href="/public/pages/home/index.html"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link fa fa-user fa-x" id="editUser" href="/public/pages/editUser/index.html"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link fa fa-suitcase" id="jobs" href="/public/pages/home/index.html"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link fa fa-sign-out" id="logout" href="/index.html"></a>
			</li>
		</ul>
	</div>
	<div class="main-content">
		<h1 class="text-center">Editar Perfil</h1>
		<div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="form-group">
            </div>
            <div class="form-group text-center">
              <div id="photoPreview" class="rounded-circle" style="width: 120px; height: 120px; background-color: #f2f2f2; margin: 10px auto;"></div>
            </div>
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <br>
            <div class="form-group">
              <label for="profile-pic">Foto de Perfil:</label>
              <input type="file" class="form-control-file form-control" id="inputPhoto" name="photo" accept="image/*">
            </div>
            <br>
            <div class="form-group">
              <label for="selectJobs">Área de Atuação:</label>
              <select class="form-control" id="selectJobs" name="area">
                <option>Selecione uma opção</option>
                <option>Desenvolvedor Full Stack</option>
                <option>Desenvolvedor Front End</option>
                <option>Desenvolvedor Back End</option>
                <option>Analista de Suporte</option>
                <option>Engenheiro de Software</option>
                <option>UI/UX Designer</option>
                <option>Analista de Sistemas</option>
                <option>Analista de Infraestrutura</option>
                <option>Outra</option>
              </select>
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="usuario.alterarPerfil()">Salvar</button>
          </form>
        </div>
      </div>
    </div>    
	</div>
  <script src="/public/js/sidebar.js"></script>
	<script src="/public/js/editar-user.js"></script>
  <script>
  $(document).ready(function() {
  var sidebarExpanded = false;
  var sidebarWidth = $('.sidebar').css('width');

  $('#sidebar-toggler').click(function() {
    sidebarExpanded = !sidebarExpanded;

    if (sidebarExpanded) {
      $('.sidebar').animate({ width: '200px' }, 700);
      $('.user-profile img').animate({width: '120px'},500);
      $('.user-profile').css('align-items', 'center');
      $('.nav-item a').css('font-size', '1rem');
      $("#home").prepend("<a class='home-link'> Home </a>");
      $("#editUser").prepend("<a class='edit-user'> Perfil </a>");
      $("#jobs").prepend("<a class='vagas'> Vagas </a>");
      $("#logout").prepend("<a class='logout'> Logout </a>");
      $('#nome-user').removeClass('d-none');
      $('#sidebar-toggler i').addClass('fa-times');
    } else {
      $('.sidebar').animate({width: sidebarWidth}, 900);
      $('.user-profile img').animate({width: '50px'},700).css('height', '100%');
      $('#nome-user').addClass('d-none');
      $('.nav-item a').css('font-size', '0.9rem');
      $(".edit-user").remove();
      $(".home-link").remove();
      $(".vagas").remove();
      $(".logout").remove();

    }
  });
});

  
  </script>
</body>
</html>
