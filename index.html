
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>TechJobs</title>
  </head>
  <body>
    <div class="d-flex justify-content-center login-box">
      <div class="login">
      	<div class="logoLogin">
        	<h4 class="text-center h4">TechJobs</h3>
          <img src="public/img/techjobs.png" alt="" style="width: 100%">
      	</div>
				<h4 class="text-center text-login">Faça seu Login</h4>
					<form id="login-forms" class="login-form formLogin">
						<div class="login-form" >
							<div class="form-group">
								<label class="control-label">Nome Completo</label>
								<input name="user" class="form-control" type="text" placeholder="Nome Completo" autofocus required  oninvalid="this.setCustomValidity('Preencha seu usuário!')">
							</div>
							<div class="form-group">
								<label class="control-label">Senha</label>
								<input name="password" class="form-control" type="password" placeholder="Senha:" required oninvalid="this.setCustomValidity('Preencha sua senha!')">
							</div>
							<div class="alert alert-primary">
								<p>Não tem uma conta? <a href="public/pages/cadastro/index.html">Clique aqui para criar.</a></p>
							</div>
								<button type="submit" class="btn btn-dark btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Entrar</button>
						</div>
					</form>
				</div>
			</div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert@2"></script>
    <script>
      $(document).ready(function() {
        $('.btn').hover(function() {
          $(this).css('background-color', '#4094B4');
        }, function() {
          $(this).css('background-color', '');
        });
      });
    </script>
    <script src="public/js/login.js"></script>
  </body>
</html>
